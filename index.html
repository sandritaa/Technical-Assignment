<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Animal Data</title>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Raleway:wght@100&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="atnt.css">
</head>

<body>

<div id = "app">
  <div class ="holder headline">
    animal data
  </div>

  <div class ="holder animalName">
    <label for="animalName">Name</label>
    <input type="text" id="animalName" placeholder="enter here">
  </div>

  <div class ="holder animalBirthday">
    <label for="animalBirthday">Birthday</label>
    <input class= "myInput" type="date" id="animalBirthday" value="">
  </div>

  <div class ="holder animalColor">
    <label for="animalColor">Color</label>
    <input class= "myInput" type="text" id="animalColor" placeholder="enter here" value="">
  </div>

  <div class ="holder species">
      <label>Species</label>
      <select name="speciesType">
          <option value="choice">Choose one</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="sheep">Sheep</option>
      </select>
  </div>


  <button id="button1" type = "submit">click to generate</button>

</div>

<footer>
  <p>by: milenas atelier<br>
</footer>

</body>
</html>
